<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Matching Game</title>
    <style>
        /* 게임 컨테이너 스타일링 */
        .game-container {
            display: flex;
            align-items: center;
            flex-direction: column; /* 세로로 정렬 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        /* 이미지와 웹캠 화면을 가로로 나란히 배치 */
        .media-container {
            display: flex;
            align-items: center;
        }

        /* 이미지 스타일링 */
        #image {
            margin-right: 20px; /* 이미지 오른쪽 여백 추가 */
        }

        /* 시간 표시 스타일링 */
        #time-display {
            font-size: 24px;
            margin-top: 20px;
        }

        /* 웹캠 화면 스타일링 */
        #webcam-canvas {
            border: 2px solid black; /* 웹캠 화면에 테두리 추가 (선택사항) */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="time-display">Time Left: <span id="remaining-time">15</span> seconds</div> <!-- 시간 표시 -->
        <div class="media-container">
            <img id="image" src="" alt="Random Image">
            <canvas id="webcam-canvas" width="200" height="200"></canvas> <!-- 웹캠 화면을 이미지 옆에 배치 -->
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
